<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <div class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{item.name}}}</td>
                            <td><img style="width: 50px;" src="{{item.imageUrl}}" alt=""></td>
                            <td>{{item.description}}</td>
                            <th>R{{item.unitPrice}}</th>
                            <td>{{item.quantity}}</td> 
                            <td>R{{item.total}}</td>
                            <td><button (click)="removeItem(item)" class="btn btn-danger">
                                <i class="fas fa-trash-alt"></i>
                            </button></td>
                        </tr>
                        <tr>
                            <td colspan="3"></td>
                            <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success">Checkout</button></td>
                            <td><strong class="total">Grand Total : R{{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart </h5>
        </div>
        <div class="center">
            <img src="https://chillydraji.files.wordpress.com/2015/08/empty_cart.jpeg" alt="">
            <h4>Your Cart is empty</h4>
            <h6>Add item to Cart</h6>
            <button routerLink="/products" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
