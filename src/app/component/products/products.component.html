
<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of productList">
            <div class="card col-md-3">
                <div class="containerdiv">
                    <img src="{{item.imageUrl}}" alt="">
                    <img class="cornerimage" *ngIf="item.isSale==true" src="https://png.pngtree.com/png-clipart/20201028/ourlarge/pngtree-a-red-square-sticker-with-a-35-discount-campaign-png-image_2376823.jpg" alt="">
                </div>
                    <h5 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">{{item.name}}</h5>
                <p style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">{{item.description}}</p>
                <p>R{{item.unitPrice}}</p>
                <button class="btn btn-primary" (click)=addToCart(item) >Add to Card</button>
            </div>
        </ng-container>
        
    </div>
</div>
